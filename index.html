<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allinone Website</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'PT Sans Narrow', sans-serif;
            background-color: #080a0f;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #080a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #05eafa;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        /* Menu Button */
        .menu-btn {
            background-color: #1a2030;
            border: 1px solid #252e45;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #252e45;
            transform: scale(1.2);
        }

        .menu-btn .icon {
            color: white;
            font-size: 24px;
        }

        /* Sidebar Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a2030;
            transition: left 0.3s ease;
            z-index: 999;
            padding: 20px;
            display: none;
        }

        .side-menu.active {
            left: 0;
            display: block;
        }

        .side-menu a {
            display: block;
            color: white;
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .side-menu a:hover {
            background-color: #05eafa;
            transform: translateX(10px);
            box-shadow: 0 4px 10px rgba(5, 234, 250, 0.5);
        }

        .side-menu a:active {
            background-color: #1c8d99;
            transform: translateX(5px);
        }

        /* Close Button */
        .close-btn {
            color: white;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Circle Login Button */
        .login-btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .login-btn {
            background-color: #05eafa;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(5, 234, 250, 0.3);
        }

        .login-btn:hover {
            background-color: #1c8d99;
            transform: scale(1.1) rotate(10deg);
        }

        .login-btn:active {
            transform: scale(0.9) rotate(-10deg);
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        .center-box {
            background-color: #1a2030;
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .center-box h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .center-box p {
            color: white;
            font-size: 25px;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .center-box {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Menu Button -->
    <div class="menu-btn" id="menuButton" onclick="toggleMenu()">
        <span class="icon">☰</span>
    </div>

    <!-- Sidebar Menu -->
    <div class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="closeMenu()">×</button>
        <a href="/index.html">Home</a>
        <a href="bots/invite-bots.html">Invite Bots</a>
        <a href="#">Join Our Discord</a>
        <a href="https://youtube-allinone.netlify.app/" target="_blank" rel="noopener noreferrer">YouTube Channels</a>
    </div>

    <!-- Circle Login Button -->
    <div class="login-btn-container">
        <button class="login-btn" onclick="toggleLoginOptions()">⚡</button>
        <div id="loginOptions" style="display: none; margin-top: 10px; background: #1a2030; padding: 10px; border-radius: 5px;">
            <button onclick="loginWithDiscord()" style="background: #05eafa; color: white; border: none; padding: 10px; border-radius: 5px;">Login with Discount Account</button>
        </div>
    </div>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome to Our Website</h1>
    </header>

    <!-- Centered Box Section -->
    <div class="center-box">
        <h2>Special Announcement</h2>
        <p>Check out bots and other YouTube channels. Join our Discord server for more information</p>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Loading Screen Timeout
    window.onload = function () {
        setTimeout(function () {
            document.getElementById('loadingScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
            }, 1000);
        }, 2000);
    };

    // Toggle Sidebar Menu
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        const menuBtn = document.getElementById('menuButton');

        menu.classList.toggle('active');
        menuBtn.classList.toggle('hidden');
    }

    function closeMenu() {
        const menu = document.getElementById('sideMenu');
        menu.classList.remove('active');
    }

    // Toggle Login Options
    function toggleLoginOptions() {
        const loginOptions = document.getElementById('loginOptions');
        loginOptions.style.display = loginOptions.style.display === 'block' ? 'none' : 'block';
    }

    // Login Function (Placeholder)
    function loginWithDiscord() {
        alert('Redirecting to Discord login...');

        // Example redirect (replace with actual login logic)
        window.location.href = 'https://discord.com/oauth2/authorize?client_id=1349091795694387270&response_type=code&redirect_uri=https%3A%2F%2Fallinonebots.netlify.app%2F&scope=identify+email+guilds';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Bot</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your CSS file -->
</head>
<body>

    <header class="header">
        <h1>Invite Our Bot to Your Discord Server!</h1>
    </header>

    <div class="container">
        <section class="invite-section">
            <div class="invite-box">
                <p class="description">
                    Click the button below to invite our bot to your Discord server and enhance your experience!
                </p>
            </div>

            <a href="https://ibb.co/6cCtZxFY">
                <img src="https://i.ibb.co/6cCtZxFY/IMG-20250102-WA0002.jpg" alt="Bot Image" class="medium-image" border="0">
            </a>
.                         <div style="margin-top: 10px;">
            <a class="button invite-button" href="https://discord.com/oauth2/authorize?client_id=1324692680738869380&scope=bot&permissions=0" target="_blank" aria-label="Invite the bot to your Discord server">
                Invite Bot
            </a>

            <!-- Join Server Button with Updated Link -->
            <div style="margin-top: 10px;">
                <a class="button join-server-button" href="https://discord.gg/your_server_link" target="_blank" aria-label="Join our Discord Server">
                    Join Server
                </a>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>

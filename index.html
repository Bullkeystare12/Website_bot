<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invite Our Discord Bots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #36393f;
            color: white;
            position: relative;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 24px;
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .invite-section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
        }

        .invite-box {
            margin-bottom: 30px;
        }

        .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .bot-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background-color: #7289da;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #5b6e94;
            transform: scale(1.1);
        }

        .btn:active {
            background-color: #4c5f7b;
            transform: scale(0.95);
        }

        .bot-section {
            margin-bottom: 40px;
        }

        /* Menu Button Styles with Animation */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background-color: #2f3136;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            background-color: #5b6e94;
            transform: rotate(90deg) scale(1.1);
        }

        .menu-btn:active {
            background-color: #4c5f7b;
            transform: rotate(0deg) scale(0.95);
        }

        /* Mobile Menu */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2f3136;
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .menu.active {
            display: flex;
        }

        .menu a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .menu a:hover {
            background-color: #5b6e94;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design for smaller screens */
        @media screen and (max-width: 768px) {
            .bot-image {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 20px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Menu Button -->
    <div class="menu-btn" onclick="toggleMenu()" aria-label="Toggle menu">☰</div>

    <!-- Mobile Menu -->
    <div class="menu" id="menu">
        <div class="close-btn" onclick="toggleMenu()" aria-label="Close menu">×</div>
        <a href="#">Home</a>
        <a href="#">Invite Bots</a>
        <a href="#">Join Our Discord</a>
        <a href="https://youtube-allinone.netlify.app/" target="_blank" rel="noopener noreferrer">YouTube Channels</a> <!-- Updated link -->
    </div>

    <!-- Header Section -->
    <header class="header">
        <h1>Invite Our Bots to Your Discord Server!</h1>
    </header>

    <!-- Main Container Section -->
    <div class="container">
        <section class="invite-section">
            <div class="invite-box">
                <p class="description">Click the button below to invite our bots to your Discord server and enhance your experience!</p>
            </div>

            <!-- Bot Sections -->
            <div class="bot-section">
                <img src="IMG-20250102-WA0002.jpg" alt="Image of the first Discord bot" class="bot-image">
                <div class="buttons">
                    <a class="btn" href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_1_CLIENT_ID&permissions=PERMISSIONS&scope=bot" target="_blank" title="Invite the first bot to your server">Add First Bot</a>
                    <a class="btn" href="https://discord.gg/2GBCqjybP2" target="_blank" title="Join our Discord community">Join Our Discord</a>
                </div>
            </div>

            <div class="bot-section">
                <img src="IMG-20250122-WA0003.jpg" alt="Image of the second Discord bot" class="bot-image">
                <div class="buttons">
                    <a class="btn" href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_2_CLIENT_ID&permissions=PERMISSIONS&scope=bot" target="_blank" title="Invite the second bot to your server">Add Second Bot</a>
                    <a class="btn" href="https://discord.gg/2GBCqjybP2" target="_blank" title="Join our Discord community">Join Our Discord</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
